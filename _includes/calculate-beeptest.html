{% comment %}
<script>
    function FigureBEEP(form, level, shuttles, version) {
        var shuttleTOTAL = [0, 7, 8, 8, 8, 9, 9, 10, 10, 11, 11, 11, 12, 12, 13, 13, 13, 14, 14, 15, 15, 16];
        var Fract = shuttles / shuttleTOTAL[level];
        var Score = Number(level) + Fract;

        var Adjust
        var version;
        if (version < 20) {
            Adjust = 0;
        }
        else {
            Adjust = 1180;
        }

        var distTOTAL = [0, 0, 140, 300, 460, 620, 800, 980, 1180, 1380, 1600, 1820, 2040, 2280, 2520, 2780, 3040, 3300, 3580, 3860, 4160, 4460];
        var distance = distTOTAL[level] + (shuttles * 20) - Number(version);

        var totalshuttles = distance / 20;

        var calcval = ((0.0028 * Score * Score * Score) - (0.0968 * Score * Score) + (4.5226 * Score) + 5.5137).toFixed(1);
        form.calcval.value = ((0.0028 * Score * Score * Score) - (0.0968 * Score * Score) + (4.5226 * Score) + 5.5137).toFixed(1);

        document.getElementById("distance_result").value = distance;
        document.getElementById("totalshuttles_result").value = totalshuttles;
        document.getElementById("calcval_result").value = calcval;

    }
</script>

<form name="BEEP" id="BEEP" class="calculator">
    <input name="distVAL" size="7" type="hidden">
    <input name="calcval" size="7" type="hidden">
    <fieldset>
        <legend>Udregn kondital fra YoYo Udholdenhedstest.</legend>
        <fieldset>
            <legend>Testversion</legend>
            <label for="checkbox-man" class="radio">
                <input type="radio" name="version" value="0" checked="checked"> Yo-Yo Endurance Test <strong>Level 1</strong>

            </label>
            <label for="checkbox-woman" class="radio">
                <input type="radio" name="version" value="1180"> Yo-Yo Endurance Test <strong>Level  2</strong>
            </label>
        </fieldset>

        <div class="form-group">
            <label for="level">Niveau opnået i testen (5-21)</label>
            <input type="number" name="level" max="21" min="5" />
        </div>
        <div class="form-group">
            <label for="shuttles">Antal 20m shuttles (0-16) på niveauet</label>
            <input type="number" name="shuttles" max="16" min="0" />
        </div>
        <input type="button" name="calc" value="Beregn" onclick="FigureBEEP(this.form,this.form.level.value,this.form.shuttles.value,this.form.version.value)" />
    </fieldset>
    <fieldset class="results">
        <legend>Resultater</legend>
        <label>Distance (m)
            <input disabled="disabled" name="distance_result" id="distance_result" type="text" placeholder="">
        </label>
        <label>Antal 20m shuttles
            <input disabled="disabled" name="totalshuttles_result" id="totalshuttles_result" type="text" placeholder="">
        </label>
        <label>VO<sub>2max</sub> (ml/kg/min)
            <input disabled="disabled" name="calcval_result" id="calcval_result" type="text" placeholder="">
        </label>
    </fieldset>
</form>
