{% assign bones = site.data.knogler %}

<table class="table">
    <thead>
    <tr>
      <th>Dansk</th>
      <th>Latin</th>
      <th>Engelsk</th>
    </tr>
    </thead>
  {% for row in bones %}
    {% if forloop.length == 1 %}
    <tbody>
    {% endif %}
      <tr>
        <td>{{ row.Danish }}</td>
        <td>{{ row.Latin }}</td>
        <td>{{ row.English }}</td>
      </tr>
    {% if forloop.last %}
    {% endif %}
  {% endfor %}
</table>
