<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motionsplan: Content Manager v. 1.0.0</title>
  <meta name="robots" content="noindex, nofollow">
  {% include head/favicon.html %}
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
  CMS.registerEditorComponent({
    // Internal id of the component
    id: "video",
    // Visible label
    label: "Video",
    // Fields the user need to fill out when adding an instance of the component
    fields: [
      {name: 'provider', label: 'Video Provider', widget: 'string'},
      {name: 'id', label: 'Video ID', widget: 'string'}
    ],
    // Pattern to identify a block as being an instance of this component
    pattern: /^{% include video provider=\"(\S+)\" video=\"(\S+)\" %}$/,
    // Function to extract data elements from the regexp match
    fromBlock: function(match) {
      return {
        provider: match[1],
        id: match[2]
      };
    },
    // Function to create a text block from an instance of this component
    toBlock: function(obj) {
      return '{% include video provider="' + obj.provider + '" id="' + obj.id + '" %}';
    },
    // Preview output for this component. Can either be a string or a React component
    // (component gives better render performance)
    toPreview: function(obj) {
      return (
        '<img src="http://img.youtube.com/vi/' + obj.id + '/maxresdefault.jpg" alt="Youtube Video"/>'
      );
    }
  });
  CMS.registerEditorComponent({
    // Internal id of the component
    id: "math",
    // Visible label
    label: "Math",
    // Fields the user need to fill out when adding an instance of the component
    fields: [
      {name: 'formula', label: 'Formula', widget: 'string'}
    ],
    // Pattern to identify a block as being an instance of this component
    pattern: /^{% include math formula=\"(\S+)\" %}$/,
    // Function to extract data elements from the regexp match
    fromBlock: function(match) {
      return {
        formula: match[1]
      };
    },
    // Function to create a text block from an instance of this component
    toBlock: function(obj) {
      return '{% include math="' + obj.formula + '" %}';
    },
    // Preview output for this component. Can either be a string or a React component
    // (component gives better render performance)
    toPreview: function(obj) {
      return (
        '<img src="https://latex.codecogs.com/svg.latex?' + obj.formula + '" title="' + obj.formula + '" alt="' + obj.formula + '">'
      );
    }
  });
  CMS.registerEditorComponent({
    // Internal id of the component
    id: "figure",
    // Visible label
    label: "Figure",
    // Fields the user need to fill out when adding an instance of the component
    fields: [
      {name: 'image_path', label: 'Image Path', widget: 'string'},
      {name: 'caption', label: 'Caption', widget: 'string'},
      {name: 'alt', label: 'Alt', widget: 'string'}
    ],
    // Pattern to identify a block as being an instance of this component
    pattern: /^{% include figure image_path=\"(\S+)\" caption=\"(\S+)\" alt=\"(\S+)\" %}$/,
    // Function to extract data elements from the regexp match
    fromBlock: function(match) {
      return {
        image_path: match[1],
        caption: match[2],
        alt: match[3]
      };
    },
    // Function to create a text block from an instance of this component
    toBlock: function(obj) {
      return '{% include figure image_path="' + obj.image_path + '" caption="' + obj.caption + '" alt="' + obj.alt + '" %}';
    },
    // Preview output for this component. Can either be a string or a React component
    // (component gives better render performance)
    toPreview: function(obj) {
      return (
        '<figure><img src="' + obj.image_path + '" alt="' + obj.alt + '"><caption>' + obj.caption + '</caption></figure>'
      );
    }
  });
  </script>

</body>
</html>
